<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Abcam Common UI</title>
    <!--<link href="css/common-ui-2.css" rel="stylesheet" type="text/css" />-->
    <link href="css/base.less" rel="stylesheet/less" type="text/css" />
    <link href="css/putaway.less" rel="stylesheet/less" type="text/css" />
    <script src="scripts/less.js"></script>
</head>

<body>
    <header>
        <h1 class="float_left">Create Order</h1>
        <div class="float_right">some content</div>
    </header>
    <div id="page_content">

        <div class="left_page_content">
            <div class="content_panel">

                <div class="align_right">
                <input type="button" value="Create PutAway List" />
                </div>
                
                <div class="row">
                    <div class="col2_1">
                        <div class="box_panel">
                            <div class="header">
                                <i class="fa fa-suitcase"></i>
                                <h3>In PutAway</h3>
                            </div>
                            <div class="body">
                               <div class="pa_item">
                                    <a class="name" href="#">Kits Mitoscience (2123)</a>
                                    <div class="pa_item_details">
                                        <div class="created_info">
                                            <span class="key">Created on: </span>
                                            <span class="value">12/11/2013 10:45AM</span>
                                            <br />
                                            <span class="key">User: </span>
                                            <span class="value">John Patrick</span>
                                        </div>
                                        <div class="stats">
                                            <span class="easy">10</span>
                                            <span class="difficult">9</span>
                                        </div>
                                    </div>
                                    <div class="btn_panel">
                                        <a href="#"><i class="fa fa-print"></i></a>
                                        <a href="#"><i class="fa fa-trash-o"></i></a>
                                    </div>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="col2_2">
                        <div class="box_panel">
                            <div class="header">
                                <i class="fa fa-file"></i>
                                <h3>Billing Address</h3>
                            </div>
                            <div class="body">
                                <div class="left_wrapper">
                                    <div class="form_element">
                                        <input type="text" placeholder="FAO" />
                                    </div>
                                    <div class="form_element">
                                        <input type="text" placeholder="Organisation" />
                                    </div>
                                    <div class="form_element">
                                        <input type="text" placeholder="Address line 1" />
                                    </div>
                                    <div class="form_element">
                                        <input type="text" placeholder="Address line 2" />
                                    </div>
                                    <div class="form_element">
                                        <input type="text" placeholder="City" />
                                    </div>
                                    <div class="form_element">
                                        <input type="text" placeholder="Post code" />
                                    </div>
                                    <div class="form_element">
                                        <select>
                                            <option value="">Select a country</option>
                                            <option value="AL">Albania</option>
                                            <option value="DZ">Algeria</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="left_wrapper">
                                    <div class="form_element iconic">
                                        <i class="fa fa-envelope"></i>
                                        <input type="text" placeholder="Email" />
                                    </div>
                                    <div class="form_element iconic">
                                        <i class="fa fa-phone"></i>
                                        <input type="text" placeholder="Phone" />
                                    </div>
                                    <div class="form_element iconic">
                                        <i class="fa fa-print"></i>
                                        <input type="text" placeholder="FAX" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="right_page_content">
        
        </div>
    </div>
</body>

</html>
