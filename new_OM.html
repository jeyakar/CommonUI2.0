<!doctype html>
<html>

<head>

    <title>Abcam Common UI</title>

<body>
    <header>
        <h1 class="float_left">Create Order</h1>
        <div class="float_right">some content</div>
    </header>
    <div id="page_content">
        <div class="left_page_content">
            <div class="content_panel">
                <div class="box_panel">
                    <div class="header">
                        <i class="fa fa-user"></i>
                        <h3>Customer</h3>
                        <span class="toggle">
                            <i class="fa fa-chevron-up"></i>
                        </span>
                        <span class="actions">
                            <a href="#">
                                <i class="fa fa-plus-circle"></i>Add Customer</a>
                        </span>
                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="left_wrapper">
                                <label>Customer id, name or email</label>
                                <input type="text" />
                            </div>
                            <div class="left_wrapper">
                                <label>Organisation</label>
                                <input type="text" />
                            </div>
                            <div class="left_wrapper advanced_search">
                                <a href="#">Advanced Search</a>
                            </div>
                        </div>
                        <div class="show row">
                            <h3>Selected Customer</h3>
                            <div class="selected_panel clearfix">
                                <div class="left_wrapper">
                                    <div>
                                        <a href="#">Ms. Elisha Richey a6629 NE 120 Ofee</a>(3854946)</div>
                                    <div>erichey@mgm.ufl.edu</div>
                                    <div>Speaks English</div>
                                </div>
                                <div class="left_wrapper">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col2_1">
                <div class="box_panel">
                    <div class="header">
                        <i class="fa fa-truck"></i>
                        <h3>Shipping Address</h3>
                    </div>
                    <div class="body">
                        <ul class="left_wrapper">
                            <li>
                                <input type="text" value="FAO" />
                            </li>
                            <li>
                                <input type="text" value="Organisation" />
                            </li>
                            <li>
                                <input type="text" value="Address line 1" />
                            </li>
                            <li>
                                <input type="text" value="Address line 2" />
                            </li>
                            <li>
                                <input type="text" value="City" />
                            </li>
                            <li>
                                <input type="text" value="Post code" />
                            </li>
                            <li>
                                <select>
                                    <option value="">Select a country</option>
                                    <option value="AL">Albania</option>
                                    <option value="DZ">Algeria</option>
                                </select>
                            </li>
                        </ul>
                        <ul class="left_wrapper">
                            <li>
                                <input type="text" value="Email" />
                            </li>
                            <li>
                                <input type="text" value="Phone" />
                            </li>
                            <li>
                                <input type="text" value="FAX" />
                            </li>
                        </ul>

                    </div>
                </div>
                </div>
                <div class="col2_2">
                <div class="box_panel">
                    <div class="header">
                        <i class="fa fa-file"></i>
                        <h3>Billing Address</h3>
                    </div>
                    <div class="body">
                        <ul class="left_wrapper">
                            <li>
                                <input type="text" value="FAO" />

                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                <input type="text" value="Address line 2" />
                            </li>
                            <li>
                                <input type="text" value="City" />

                    </div>
                </div>
                </div>
                </div>
            </div>

    <div class="right_page_content">
